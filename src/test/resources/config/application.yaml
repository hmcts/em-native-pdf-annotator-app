spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:11:///localhost?stringtype=unspecified
    username: postgres
    password: test-password
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: create
  main:
#    To be removed once integration tests are moved to a separate package
    allow-bean-definition-overriding: true
  security:
    oauth2:
      client:
        registration:
          oidc:
            client-secret: test-s2s-key

azure:
  app_insights_key: ${APPINSIGHTS_INSTRUMENTATIONKEY:false}
  application-insights:
    instrumentation-key: ${APPINSIGHTS_INSTRUMENTATIONKEY:dummy}

idam:
  s2s-auth:
    totp_secret: test-s2s-key

