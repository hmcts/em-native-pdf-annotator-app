spring:
  cloud:
    propertiesvolume:
#      properties are loaded from given paths
      enabled: true
#      parent directory prefixes the property names
      prefixed: true
      paths: /mnt/secrets/em-npa
      aliases:
        em-npa.FUNCTIONAL_TEST_CLIENT_S2S_TOKEN: ${FUNCTIONAL_TEST_CLIENT_S2S_TOKEN}
        em-npa.S2S_TOKEN: ${S2S_TOKEN}
        em-npa.S2S_KEY: ${S2S_KEY}
        em-npa.APPINSIGHTS_INSTRUMENTATIONKEY: ${APPINSIGHTS_INSTRUMENTATIONKEY}
